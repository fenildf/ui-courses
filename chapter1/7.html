  <h2>衬线字体和无衬线字体</h2>

  <p>
    英文字体（包括其他西文字体）分为两大类。衬线字体和无衬线字体。<br/>
    <a href='http://zh.wikipedia.org/zh-cn/%E8%A1%AC%E7%BA%BF%E4%BD%93' target='_blank'>http://zh.wikipedia.org/wiki/衬线体</a><br/>
    <a href='http://zh.wikipedia.org/wiki/%E6%97%A0%E8%A1%AC%E7%BA%BF%E4%BD%93' target='_blank'>http://zh.wikipedia.org/wiki/无衬线体</a>

    <br/><br/>

    有时中文字体也可以这样划分。
    <div style='font-family:宋体;font-size:40px;'>宋体，衬线字体</div><br/>
    <div style='font-family:黑体;font-size:40px;'>黑体，无衬线字体</div><br/>

    <br/>

    简单来说，衬线字体在字符的比划末端会有一些装饰性的要素。笔画的粗细变化也较大。<br/>
    视觉上的连贯性较强，适合作为正文字体以供阅读。<br/>
    无衬线字体对单个字符的强调较大，适合作为标题。醒目，但不需要长时间阅读的东西。<br/><br/>
  </p>
