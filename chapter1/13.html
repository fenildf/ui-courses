  <h2>CSS 中的文字大小设置</h2>

  <p>
    使用这样的代码对文字大小进行设置：

    <code class='prettyprint lang-css'>
      body { font-size: 14px; }
    </code>

    除此之外，还有 em, pt, 百分比等多种文字大小单位。但是一般我们还是用 px 作为文字大小单位。更具体的参考文章可以看：<br/>

    <a href='http://kyleschaeffer.com/development/css-font-size-em-vs-px-vs-pt-vs/' target='_blank'>http://kyleschaeffer.com/development/css-font-size-em-vs-px-vs-pt-vs/</a><br/><br/>

    结论就一句话：<b>Pixels are now considered acceptable font size units.</b>

  </p>
