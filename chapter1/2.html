  <h2>移动浏览器文字的字体</h2>

  <p>
    在移动平台的网页应用中，通常来说，中文字体的选择比PC浏览器更有限。<br/>
    大部分的手机系统仅仅自带了一种默认的中文字体。<br/>
    用户也可能以各种方式修改默认中文字体。<br/><br/>

    而英文字体的选择相对较多。<br/>
    大部分手机至少会自带两种以上的英文字体（android 至少包括等宽，非等宽字体）。<br/><br/>

    CSS3的内嵌字体，可以在手机网页显示上正常工作。例如font-awesome.<br/>
    英文网页使用内嵌字体可以非常自由的显示不同英文字体。可惜目前中文网页设计还不能享受这种便利。<br/>
  </p>
