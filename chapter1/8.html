  <h2>关于衬线字体的争议</h2>

  <p>
    平面纸质媒体的通常做法中，会将比较圆滑，缺乏粗细对比的无衬线字体作为标题用字。<br/>
    而将衬线字体作为正文用字，大家平常阅读的书籍杂志报纸基本上按这样的方式使用字体。<br/><br/>

    但是在 web 和手机上，很多人却更习惯在显示器上以无衬线字体作为正文字体。<br/>
    这里一直存在设计理念上的争议。这种争论的一个信息图见：<br/>
    <a href='http://visual.ly/serif-vs-sans-final-battle' target='_blank'>http://visual.ly/serif-vs-sans-final-battle</a><br/><br/>

    按照现在的流行设计习惯，在手机屏幕上显示的文字，我们目前一般都以无衬线字体为导向。<br/>
  </p>
