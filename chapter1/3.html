  <h2>移动应用文字的字体</h2>

  <p>
    在移动平台的原生应用中。能够比较灵活地使用各种字体。<br/>
    可以将中文字体文件打包在应用中，以程序调用。能够方便地显示各种字体。<br/><br/>

    如果只有少量的地方用到某种字体，一般还是使用图片。除非应用中各个地方经常用到某个字体，比如一些游戏中，才会采用打包字体的做法。<br/><br/>
  </p>
